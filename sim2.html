    function pointToSegmentDistance(px, py, x1, y1, x2, y2) {
  const A = px - x1;
  const B = py - y1;
  const C = x2 - x1;
  const D = y2 - y1;

  const dot = A * C + B * D;
  const len_sq = C * C + D * D;
  let param = -1;
  if (len_sq !== 0) param = dot / len_sq;

  let xx, yy;
  if (param < 0) {
    xx = x1;
    yy = y1;
  } else if (param > 1) {
    xx = x2;
    yy = y2;
  } else {
    xx = x1 + param * C;
    yy = y1 + param * D;
  }

  const dx = px - xx;
  const dy = py - yy;
  return Math.sqrt(dx * dx + dy * dy);
}
function getSideOfLine(px, py, x1, y1, x2, y2) {
  const value = (x2 - x1) * (py - y1) - (y2 - y1) * (px - x1);
  if (value > 0) return 1;
  if (value < 0) return -1;
  return 0; // exactly on the line
}

                            if (dist < influenceRadius) {
                                const strength = 1 - dist / influenceRadius;
                                const repulsion = 0.05 * strength;
                                vel.z += repulsion * Math.sign(dz);
                                vel.x *= 1 - 0.2 * strength;
                            }

                            if (pos.x > obstacle.position.x + obstacleRadius) {
                                const diffZ = pos.z - originalZ;
                                vel.z -= diffZ * 0.02;
                            }
                        }
                        // Whirlpool influence
                        const dx = pos.x - vortexCenter.x;
                        const dz = pos.z - vortexCenter.z;
                        const dist = Math.sqrt(dx * dx + dz * dz);
                        pos.add(vel);


                        const angle = Math.atan2(vel.x, vel.z)+Math.PI / 2;
                        p.rotation.z = angle;

                        if (pos.x > 10) {
                            pos.x = -10;
                            pos.z = 1 + (Math.random() - 0.5) * 15;
                            p.userData.originalZ = pos.z;

                            const resetAngle = 0;
                            p.userData.velocity.set(
                                Math.cos(resetAngle) * 0.02,
                                Math.sin(resetAngle) * 0.02,
                                0
                            );
                            p.rotation.y = resetAngle;
                        }
                }
                for (let p_whirl of particles_whirl) {
                        const pos_whirl = p_whirl.position;
                        const vel_whirl = p_whirl.userData.velocity.clone();
                        const originalZ_whirl = p_whirl.userData.originalZ_whirl;

                        // Whirlpool influence
                        const dx = pos_whirl.x - vortexCenter.x;
                        const dz = pos_whirl.z - vortexCenter.z;
                        const dist = Math.sqrt(dx * dx + dz * dz);
                        if (dist < vortexRadius) {
                            const strength = 1 - dist / vortexRadius;
                            const tangentX = -dz;
                            const tangentZ = dx;

                            vel_whirl.x += tangentX * vortexStrength * strength;
                            vel_whirl.z += tangentZ * vortexStrength * strength;

                            vel_whirl.x -= dx * 0.01 * strength;
                            vel_whirl.z -= dz * 0.01 * strength;
                         }

                        pos_whirl.add(vel_whirl);


                        const angle_whirl = Math.atan2(vel_whirl.x, vel_whirl.z)+Math.PI / 2;
                        p_whirl.rotation.z = angle_whirl;

                        if (dist > vortexRadius || dist < vortexRadius/10) {
                            const angle = Math.random() * Math.PI * 2;
                            pos_whirl.x = vortexCenter.x + Math.cos(angle) * vortexRadius;
                            pos_whirl.z = vortexCenter.z + Math.sin(angle) * vortexRadius;
                            p_whirl.userData.originalZ = pos_whirl.z;

                            const resetAngle_whirl = 0;
                            p_whirl.userData.velocity.set(

                                Math.sin(resetAngle_whirl) * 0.02,

                            );
                            p_whirl.rotation.y = resetAngle_whirl;

function lerpColor(a, b, t) {
    const c1 = new THREE.Color(a);
    const c2 = new THREE.Color(b);
    return c1.lerp(c2, t);
}

function updateWaterColor() {
    const now = new Date();
    const seconds = now.getMinutes() * 60 + now.getSeconds();
    const t = seconds % 600; // 10-minute loop

    let color;

    if (t < 300) {
        // 0‚Äì5 min: solid blue
        color = "#0043ff";
    } else if (t < 360) {
        // 5:00‚Äì6:00 ‚Äî blue to orange
        const p = (t - 300) / 60;
        color = lerpColor("#0043ff", "#ff4100", p);
    } else if (t < 390) {
        // 6:00‚Äì6:30 ‚Äî hold orange
        color = "#ff4100";
    } else if (t < 420) {
        // 6:30‚Äì7:00 ‚Äî orange to black
        const p = (t - 390) / 30;
        color = "#ff4100";
    } else if (t < 450) {
        // 7:00‚Äì7:30 ‚Äî black to orange
        const p = (t - 420) / 30;
        color = lerpColor("#000000", "#ff4100", p);
    } else if (t < 480) {
        // 7:30‚Äì8:00 ‚Äî hold orange
        color = "#ff4100";
    } else {
        // 8:00‚Äì10:00 ‚Äî orange to blue
        const p = (t - 480) / 120;
        color = lerpColor("#ff4100", "#0043ff", p);
    }
    const buttons = document.getElementById('buttons');
    if (buttons) {
        console.log('!')
        buttons.style.background = `radial-gradient(transparent 50%, ${color})`;
    }

    waterMat.color.set(color);
}
